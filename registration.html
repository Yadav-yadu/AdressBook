<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="AdressReg.css">
</head>
<body>
	<form class="login-form" action=" ">

	<h1>Register</h1>

	<div class="form-input-material inputbox">

	 <input type="text" name="fn" id="firstname"   autocomplete="off" class="form-control-material" required/>
	 <label for="firstname">FirstName</label>

	</div>

	<div class="form-input-material inputbox">

		<input type="text" name="ls" id="lastname"   autocomplete="off" class="form-control-material" required/>
		<label for="lastname">LastName</label>

	</div>

	<div class="form-input-material inputbox">

		<input type="phonenumber" name="pn" id="phonenumber"   autocomplete="off" class="form-control-material" required/>
		<label for="phonenumber">Phone Number</label>

	</div>
	<div class="form-input-material inputbox">

		<input type="mail" name="mail" id="e-mail"   autocomplete="off" class="form-control-material" required/>
		<label for="lastname">E-Mail</label>

	</div>
	<div class="form-input-material inputbox">

		<input type="password" name="pwd" id="password" autocomplete="off" class="form-control-material" required/>
		<label for="password">Password</label>

    </div>

    <div class="form-input-material inputbox">

   		 <input type="password" name="cpwd" id="conformpassword" autocomplete="off" class="form-control-material" required/>
		<label for="conformpassword">Conform Password</label>
	</div>	

		<button type="submit" class="btn btn-primary btn-ghost">
		REGISTER</button>
        <p>already have an account ? <a href="#">Login</a> </p>

</form>

</body>
</html>
